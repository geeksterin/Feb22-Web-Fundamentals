<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login--Static Project</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="container-top">
            <h1 class="login-text">Log In to Hackerearth</h1>
        </div>
        <div class="container-bottom">
            <div class="bottom-left">
                <div class="left-top">
                    <div class="input-container">
                        <input type="text" class="input-fields" placeholder="Enter Username">
                        <input type="text" class="input-fields" placeholder="Enter Password">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-type">
                        <label for="checkbox-type" class="checkbox-type">Remember Me</label>
                        <a href="#" class="forget-password">Forget Password?</a>
                    </div>
                </div>
                <div class="left-bottom">
                    <div class="login-btn-ctn">
                        <a href="homepage.html" class="login-btn">Log In</a>
                    </div>
                    <div class="signup-ctn">
                        <h5 class="signup-text">Don't have an account?</h5>
                        <a href="#" class="signup-btn">Sign Up</a>
                    </div>
                </div>

            </div>
            <div class="bottom-right" >
                <div class="btn" id="btn1">
                    <img src="icon.svg" alt="Icon Not Found" class="icon" >
                    <h4 class="btn-text" id="white-color-text1">Log In with facebook</h4>
                </div>
                <div class="btn" id="btn2">
                    <img src="icon.svg" alt="Icon Not Found" class="icon">
                    <h4 class="btn-text" id="white-color-text2">Log In with Github</h4>
                </div>
                <div class="btn" id="btn3">
                    <img src="icon.svg" alt="Icon Not Found" class="icon">
                    <h4 class="btn-text" id="blackish-color-text">Sign In with Google</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
